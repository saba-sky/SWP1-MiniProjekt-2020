<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel value="Vorname:"/>
            <h:inputText id="first-name"
                         value="#{userAddBean.user.firstName}"/>
            <h:message for="first-name"/>

            <h:outputLabel value="Nachname:"/>
            <h:inputText id="last-name"
                         value="#{userAddBean.user.lastName}"/>
            <h:message for="last-name"/>

            <h:outputLabel value="E-Mail:"/>
            <h:inputText id="email" value="#{userAddBean.user.email}"
                         binding="#{userAddBean.emailInput}"/>
            <h:message for="email"/>
        </h:panelGrid>
        <h:messages globalOnly="true"/>

        <h:selectOneRadio value="#{userAddBean.user.role}">
            <f:selectItem itemLabel="LECTURER" itemValue="LECTURER" />
            <f:selectItem itemLabel="TUTOR" itemValue="TUTOR" />
            <f:selectItem itemLabel="STUDENT" itemValue="STUDENT" />
        </h:selectOneRadio>

        <h:commandButton value="HinzufÃ¼gen"
                         action="#{userAddBean.add}"/>

        <h:button value="Abbrechen" outcome="users.xhtml"/>

    </h:form>
</h:body>
</html>
