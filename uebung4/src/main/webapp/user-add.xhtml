<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Hinzuf端gen einer Teilnehmer*in</title>
</h:head>

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="title">Teilnerhme Hinzuf端gen</ui:define>
        <ui:define name="content">
            <h:form>
                <p:panel id="addUser" header="Teilnehmer*in hinzuf端gen">

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Vorname:"/>
                        <p:inputText id="first-name"
                                     value="#{userAddBean.user.firstName}"/>

                        <p:outputLabel value="Nachname:"/>
                        <p:inputText id="last-name"
                                     value="#{userAddBean.user.lastName}"/>

                        <p:outputLabel value="E-Mail:"/>
                        <p:inputText id="email" value="#{userAddBean.user.email}"
                                     binding="#{userAddBean.emailInput}"/>

                        <p:outputLabel value="Rolle:"/>
                        <p:selectOneRadio id="role" value="#{userAddBean.user.role}">
                            <f:selectItem itemLabel="Veranstalter" itemValue="LECTURER"/>
                            <f:selectItem itemLabel="Tutor" itemValue="TUTOR"/>
                            <f:selectItem itemLabel="Student" itemValue="STUDENT"/>
                        </p:selectOneRadio>


                        <p:outputLabel value="Passwort:" for="password"/>
                        <p:password id="password" label="password" value="#{userAddBean.user.password}"
                                    feedback="true"
                                    match="password2" required="true"/>
                        <p:outputLabel value="Passwort (Wiederholung):" for="password2"/>
                        <p:password id="password2" value="#{userAddBean.user.password}" label="Password 2"
                                    required="true"
                                    feedback="false"/>
                    </h:panelGrid>


                    <p:messages globalOnly="true"/>
                    <p:commandButton ajax="false" value="Hinzuf端gen"
                                     action="#{userAddBean.add}"/>
                    <p:button value="Abbrechen" outcome="users.xhtml"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
