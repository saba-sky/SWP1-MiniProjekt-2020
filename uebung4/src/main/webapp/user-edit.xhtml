<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Ã„ndern einer Teilnehmer*in</title>
</h:head>
<h:body>
    <h:outputText value="Unbekannte Teilnehmer*in"
                  rendered="#{userEditBean.user == null}"/>
    <h:form rendered="#{userEditBean.user != null}">
        <h:panelGrid columns="3">
            <h:outputLabel value="Vorname:" />
            <h:inputText id="first-name"
                         value="#{userEditBean.user.firstName}" />
            <h:message for="first-name" />

            <h:outputLabel value="Nachname:" />
            <h:inputText id="last-name"
                         value="#{userEditBean.user.lastName}" />
            <h:message for="last-name" />

            <h:outputLabel value="E-Mail:" />
            <h:inputText id="email" value="#{userEditBean.user.email}"
                         binding="#{userEditBean.emailInput}" />
            <h:message for="email" />

            <h:outputLabel value="Rolle:" />
            <h:selectOneRadio id="role" value="#{userEditBean.user.role}" >
                <f:selectItem itemLabel="Veranstalter" itemValue="LECTURER" />
                <f:selectItem itemLabel="Tutor" itemValue="TUTOR" />
                <f:selectItem itemLabel="Student" itemValue="STUDENT" />
            </h:selectOneRadio>
            <h:message for="role" />
        </h:panelGrid>
        <h:messages globalOnly="true" />
        <h:commandButton value="Aktualisieren"
                         action="#{userEditBean.update}" />
        <h:button value="Abbrechen" outcome="users.xhtml" />
    </h:form>
</h:body>
</html>
