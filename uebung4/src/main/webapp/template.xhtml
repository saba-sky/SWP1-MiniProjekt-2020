<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>
        <ui:insert name="title">Template Title</ui:insert>
    </title>
</h:head>

<h:body>
    <ui:insert name="header">
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <p:button value="Übersicht"
                              outcome="users.xhtml"/>
                    <p:button value="Hinzufügen"
                              outcome="user-add.xhtml"
                              rendered="#{request.isUserInRole('LECTURER')}"/>
                </f:facet>
                <f:facet name="right">
                    <p:outputLabel style="padding-right: 20px" value="#{templateBean.fullName}" />
                    <p:commandButton value="Abmelden" action="#{templateBean.logout}"/>

                </f:facet>
            </p:toolbar>
        </h:form>
    </ui:insert>

    <ui:insert name="content">
    </ui:insert>

</h:body>

</html>
