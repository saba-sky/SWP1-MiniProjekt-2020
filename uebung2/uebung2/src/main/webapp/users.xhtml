<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Übersicht aller Teilnehmer*In</title>
</h:head>
<h:body>
    <h:button value="Hinzufuegen" outcome="users-add.xhtml">
    </h:button>

    <h:dataTable value="#{usersBean.users}" var="u">
        <h:column>
            <f:facet name="header">Vorname</f:facet>
            #{u.firstName}
        </h:column>
        <h:column>
            <f:facet name="header">Nachname</f:facet>
            #{u.lastName}
        </h:column>
        <h:column>
            <f:facet name="header">E-Mail</f:facet>
            #{u.email}

            </h:column>
        <h:column>
            <h:form>
                <h:commandButton value="Löschen"
                                 action="#{usersBean.delete(u)}"/>
            </h:form>
        </h:column>
        <h:column>
            <h:button value="Ändern" outcome="users-edit.xhtml">
                <f:param name="id" value="#{u.id}"/>
            </h:button>
        </h:column>

    </h:dataTable>
</h:body>
</html>
